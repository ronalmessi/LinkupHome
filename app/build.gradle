apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }
    signingConfigs {
        releaseLinkupHome {
            storeFile file("../keystore")
            storePassword "linkuphome911"
            keyAlias "linkuphome"
            keyPassword "linkuphome911"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
           jniLibs.srcDirs = ['libs']
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}


kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // CSRmesh
    implementation(name: 'CSRmeshLibrary', ext: 'aar')

    // Kotlin
    implementation Libs.kotlin

    //encrypt
    implementation Libs.spongycastle_core
    implementation Libs.spongycastle_pkix

    // Support design
    implementation Libs.support_design
    implementation Libs.support_cardview
    implementation Libs.support_constraint

    // arch
    implementation Libs.liveData_runtime
    implementation Libs.liveData_extensions
    implementation Libs.room_runtime
    kapt Libs.liveData_compiler
    kapt Libs.room_compiler

    // dagger2
    implementation Libs.dagger
    kapt Libs.dagger_compiler
    implementation Libs.qiniu
    implementation Libs.gson
    implementation Libs.baseRecyclerViewAdapterHelper


    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.umeng.analytics:analytics:6.1.4'

    implementation 'com.yanzhenjie:recyclerview-swipe:1.1.1'
    implementation 'com.jackandphantom.android:blurimage:1.2.0'

    //qrcode
    implementation 'com.google.zxing:core:3.3.3'

    implementation 'com.github.zcweng:switch-button:0.0.3@aar'


}


